<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="logic.js" async></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>

        <button type="button" id="Rock" value="Rock" class="choice">Rock</button>
        <button type="paper" id="Paper" value="Paper" class="choice">Paper</button>
        <button type="scissors" id="Scissors" value="Scissors" class="choice">Scissors</button>

        <p id="score">To play the game simply click Rock, Paper, or Scissors!</p>

        <button type="button" id="newGame" value="newGame" class="newGame">New Game</button>

        <div class="battleLog" id="battleLog"></div>

    </body>
</html>
